<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Portfolio Grid</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="w3-container">
    <h2 class="w3-center">Video Portfolio</h2>
    <div class="video-grid">
      <!-- Video 1 -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Video 2 -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Video 3 -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Video 4 -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Video 5 -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_5" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Video 6 -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_6" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Video 7 -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_7" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Video 8 -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_8" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Video 9 -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_9" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Video 10 -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_10" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

</body>
</html>
